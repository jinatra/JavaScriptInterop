<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JavaScriptInterop</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="JavaScriptInterop.styles.css" rel="stylesheet" />

    <!--PrerenderedInterop1용 JavaScript 태그 배치
    이 함수는 JSRuntimeExtensions.InvokeVoidAsync를 사용하여 호출되며 값을 반환하지 않음-->
    <script>
        window.setElementText1 = (element, text) => element.innerText = text;
    </script>

    <!--PrerenderedInterop2용 JavaScript 태그 배치
    이 함수는 IJSRuntime.InvokeAsync을(를) 사용하여 호출되며 다음 값을 반환-->
    <script>
        window.setElementText2 = (element, text) => {
            element.innerText = text;
            return text;
        };
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <!--JsTest용 JavaScript 배치-->
    <script>
        window.showAlert = (comment) => {
            alert(comment);
        };
    </script>
</body>

</html>
